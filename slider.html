<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="css/slider.css">
</head>
<body>
    <div class="slider-container">
        <div class="left-side">
            <div style = "background-color: #FD3555">
                <h1>PANDA</h1>
                <p>all cute</p>
            </div>
            <div style = "background-color: #2A86BA">
                <h1>PLANE</h1>
                <p>all flight</p>
            </div>
            <div style = "background-color: #252E33">
                <h1>CAR</h1>
                <p>Drift</p>
            </div>
            <div style = "background-color: #FFB866">
                <h1>BIRD</h1>
                <p>Take flight</p>
            </div>
        </div>
        <div class="right-side">
            <div style = "background-image: url('images/bird.avif')"></div>
            <div style = "background-image: url('images/car.avif')"></div>
            <div style = "background-image: url('images/plane.webp')"></div>
            <div style = "background-image: url('images/panda.avif')"></div>
        </div>
        <div class="action-buttons">
            <button>
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>
    <script src="js/slider.js"></script>
    <script src="https://kit.fontawesome.com/c513779648.js" crossorigin="anonymous"></script>
</body>
</html>
