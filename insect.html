<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="screen">
        <h1>Catch The Insects</h1>
        <button class="btn" id="start-btn">Play Game</button>
    </div>

    <div class="screen">
        <h1>What is your "favorite" insect?</h1>
        <ul class="insects-list">
            <li>
                <button class="choose-insect-btn">
                    <p>Ant</p>
                    <img src="images/Roach.png" alt="roach">
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>Spider</p>
                    <img src="images/Spider.jpg" alt="spider">
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>Ant</p>
                    <img src="images/Ant.png" alt="ant">
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>Wasp</p>
                    <img src="images/Wasp.png" alt="wasp">
                </button>
            </li>

        </ul>
    </div>

    <div class="screen game-container" id="game-container">
        <h3 id="time">Time: 00:00</h3>
        <h3 id="score" class="score">Score: 0</h3>
        <h5 class="message" id="message">
            Are you annoyed yet? <br>
            You are playing an impossible game!!
        </h5>
    </div>
</body>
</html>
